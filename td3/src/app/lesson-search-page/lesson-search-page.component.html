<div class="container">
  <h1>Search Lessons</h1>

  <!-- Search Criteria Fields -->
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control rounded" placeholder="Enter title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" class="form-control rounded" placeholder="Enter description">
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" id="category" class="form-control rounded" placeholder="Enter category">
  </div>

  <div class="form-group">
    <label for="level">Level</label>
    <input type="text" id="level" class="form-control rounded" placeholder="Enter level">
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" id="tags" class="form-control rounded" placeholder="Enter tags">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" id="author" class="form-control rounded" placeholder="Enter author">
  </div>

  <div class="form-group">
    <label for="lastModifiedDate">Last Modified Date</label>
    <input type="text" id="lastModifiedDate" class="form-control rounded" placeholder="Select date range">
  </div>

  <!-- Search Mode Selector -->
  <div class="form-check">
    <input type="checkbox" id="advancedSearch" class="form-check-input">
    <label class="form-check-label" for="advancedSearch">Advanced Search</label>
  </div>

  <!-- Operator Selector for Numerical Values -->
  <div class="form-group">
    <label for="numericalOperator">Numerical Operator</label>
    <select id="numericalOperator" class="form-control rounded">
      <option value="=">=</option>
      <option value=">">></option>
      <option value="<"><</option>
    </select>
  </div>

  <!-- Date Range Picker for Date Values -->
  <div class="form-group">
    <label for="dateRange">Date Range</label>
    <input type="text" id="dateRange" class="form-control rounded" placeholder="Select date range">
  </div>

  <!-- Operator Selector for String Values -->
  <div class="form-group">
    <label for="stringOperator">String Operator</label>
    <select id="stringOperator" class="form-control rounded">
      <option value="contains" selected>Contains (ignore case)</option>
      <option value="like">Like</option>
      <option value="caseInsensitiveLike">Case-Insensitive Like</option>
      <option value="startsWith">Starts With</option>
      <option value="exact">Exact</option>
    </select>
  </div>

  <!-- Search Button -->
  <button class="btn btn-primary">Search</button>
</div>
