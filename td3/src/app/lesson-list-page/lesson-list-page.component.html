<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #444;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Anthony's Grades</h2>
  <table>
    <thead>
    <tr>
      <th>Course</th>
      <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Mathematics</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Physics</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Literature</td>
      <td>A-</td>
    </tr>
    <!-- More rows can be added here -->
    </tbody>
  </table>
  <div class="footer">
    Â© 2023 Student Gradebook. All rights reserved.
  </div>
</div>

</body>
</html>
